<!DOCTYPE html>
<html>
     <link rel="stylesheet" href="style.css">
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
     <script src="gesture.js"></script>
  <body>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <a-assets>
           <a-asset-item id="headphone" src=./headphone/Headphones_01.gltf></a-asset-item>

      </a-assets>
         
           <a-marker preset='custom' type='pattern' url='image-targets/jbl.patt'>
       
                    <a-entity position="0 0 0" rotation="90 05 180" scale="0.2 0.2 0.2" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10" gltf-model="#headphone"></a-entity>

          </a-marker>
        
         <a-assets>
               <a-asset-item id="model" src=./model/model.gltf></a-asset-item>
         </a-assets>
         
       <a-marker preset='custom2' type='pattern' url='image-targets/nike.patt'>
       
                <a-entity position="0 0 0" scale="0.7 0.7 0.7" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10" gltf-model="#model"></a-entity>

      </a-marker>
         
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
