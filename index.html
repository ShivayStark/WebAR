<!DOCTYPE html>
<html>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
           <a-asset-item id="headphone" src=./headphone/Headphones_01.gltf></a-asset-item>
      </a-assets>

           <a-marker preset='custom' type='pattern' url='image-targets/jbl.patt'>

                    <a-entity position="0 0 0" rotation="90 05 180" scale="0.2 0.2 0.2" gltf-model="#headphone"></a-entity>

          </a-marker>

         <a-assets>
               <a-asset-item id="model" src=./model/model.gltf></a-asset-item>
         </a-assets>

       <a-marker preset='custom2' type='pattern' url='image-targets/nike.patt'>

                <a-entity position="0 0 0" scale="0.7 0.7 0.7" gltf-model="#model"></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
